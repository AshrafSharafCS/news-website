<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./frontend/styles/common.css" />
    <link rel="stylesheet" href="./frontend/styles/index.css" />
    <title>News</title>
  </head>
  <body>
    <header class="center flex">
        <h1>Today News</h1>
    </header>
    <section class="center flex">
        <div class="container flex column">
            <form class="add flex row" id="form">
                <input type="text" placeholder="Author" name="author" required/>
                <input type="text" placeholder="Title" name="title" required/>
                <input type="text" placeholder="Content" name="content" required/>
                <button type="submit" class="add-btn" name="addnews">Add News</button>
            </form>

            
            <div class="news flex column" id="news-container">


            </div>

        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./frontend/scripts/index.js"></script>
  </body>
</html>
